<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      .backgroundColorYellow{
        background-color  : var(--google-yellow-700); 
      }

      .bigBlueSquare
      {
        background-color : var(--google-blue-700);
        padding: 0.7em 0.57em;
        color : #eee;
      }

      .packagePathText
      {
          background-color : #000; 
          color : var(--google-yellow-500);
          border-style : solid; 
          border-width : 3px; 
          border-color :var(--google-yellow-500);
          padding: 0.5em 0.55em;
          text-align: center;
      }

      .card {
        margin: 0px;
        padding: 16px;
        border-radius: 5px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        color : #000;
      }

      h1 {
        margin: 16px 0;
        font-size: 22px;
      }
      
      h2{
         margin: 0px;
         
      }

      h3{
        color: #000;
        font-weight: 100;
        font-size: 40px;
        margin: 0px;
        visibility : visible;
        display: block;
      }

      a
      {
        display: inline-block;
        font-weight: 12px;
        line-height: 64px;
        color: #1e88e5;
        font-weight: 300;
        margin: 0 10px;
        cursor: pointer;
      }
     
      a:hover {
        text-decoration : underline;
      }

      .smallTitle
      {
        margin-top : 0px;
        line-height: 0px;
      }
      .author{
        margin-top:0px;
        line-height: 0px;
      }

    </style>
  </template>
</dom-module>
