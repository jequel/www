<dom-module id="my-app">
  <template>
    <style is="custom-style">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

      }



      app-header {
        color: #fff;

      app-header paper-icon-button {

      }

      header {

    app-toolbar {
      font-size: 18px;

      letter-spacing: 5px;
      text-align: center;
      color: #1a237e;
    }

    .nav {
      height: 64px;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);

      display: inline-block;

    .nav a:hover {

    }

    [threshold-triggered] {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1;
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      backdrop-filter: saturate(180%) blur(20px);
    }

    .first, .second, .third, .fourth {

    }


    .second {

    .third {

    .fourth {

        padding-bottom: 120px;

    .section {

    }

    article {

     <header>
    <app-toolbar id="appTop">

    </app-toolbar>
    <app-box threshold="64">
      <ul role="navigation" class="nav">
        <li><a href="#appTop">Home</a></li>
        <li><a href="#modern">Start</a></li>
        <li><a href="#standard">Docs</a></li>
        <li><a href="#create">Download</a></li>
      </ul>
    </app-box>
  </header>

  <main>
    <section>

      <article>
       <div>
        <div class="triangle-down-right"></div>
        <div class="triangle-down-left"></div>
      </div>
        <br/>
        <h2><div class="colorGhost">JEQUEL</div></h2>
        <p class="colorGhost">This is Heroic Javascript Framework for data search against json and arrays</p>
       <paper-button class="bigYellowSquare">Download Latest</paper-button>
      
      </article>
      <app-box class="first" effects="parallax-background">
        <!--
          app-box allows to style the mixin `--app-box-background-front-layer` or create a custom background in the light DOM.
          In this case, we create a custom background by adding the attribute `background` to the `img` in
          the light DOM.
        -->
     
        <br/>
        <br/>
        <br/>
        <div class="infoContainers">
          <div class="infoContainer">
            <h3><div class="colorGhost">Direct download</div></h3>
            <p class="colorGhost">This is Heroic Javascript Framework for data search against json and arrays</p>
            <paper-button class="bigYellowSquare">.ZIP</paper-button>  
          </div>
          

          <div class="infoContainer">
            <h3><div class="colorGhost">Get Bower</div></h3>
            <p class="colorGhost">This is Heroic Javascript Framework for data search against json and arrays</p>
            <paper-button class="bigYellowSquare">bower install --save Jequel/jequel</paper-button>  
          </div>
        </div>
       <br/><br/>
       
        <img background src="//app-layout-assets.appspot.com/assets/bg1.jpg" style="width:100%; height: 900px" />
      </app-box>
    </section>

    <section class="section" id="modern">
      <article>
        <hr />
        <h2>For Modern Browsers</h2>
        <p>Polymer is built from the ground up for modern browsers, using the latest web platform APIs. Polyfills provide support on evergreen browsers for APIs that aren't universal yet.</p>
      </article>
      <!--
        This app-box uses the class `.second` and the mixin `--app-box-background-front-layer` to assign the background image.
      -->
      <app-box class="second" effects="parallax-background">
      </app-box>
    </section>

    <section class="section" id="standard">
      <article>
        <hr />
        <h2>Web Components Ready</h2>
        <p>Polymer leverages web components, a new set of standards designed to provide reusable components for the web.</p>
      </article>
      <app-box class="third" effects="parallax-background"></app-box>
    </section>

    <section class="section" id="create">
      <article>
        <hr />
        <h2>Create your own elements</h2>
        <p>The Polymer library makes it easy to create your own powerful elements. Give your element some markup and properties, and then use it on a site. Polymer provides useful features like templating and data binding to reduce the amount of boilerplate you need to write.</p>
      </article>
      <app-box class="fourth" effects="parallax-background"></app-box>
    </section>
  </main>


  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
