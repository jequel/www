<dom-module id="my-app">
  <template>
    <style is="custom-style">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;

      }

      /* CSS Refactored  550  */

      /*App shell css section */
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      

      header {
            background-color: white;
            height: 128px;
          }

      app-toolbar {
        font-size: 18px;
        font-weight: 400;
        letter-spacing: 5px;
        text-align: center;
        color: #1a237e;
      }

      .nav {
        height: 64px;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
      }

      .nav li {
        display: inline-block;
        list-style: none;
      }

      .nav a {
        display: inline-block;
        font-weight: 12px;
        line-height: 64px;
        text-decoration: none;
        color: black;
        font-weight: 300;
        margin: 0 10px;
      }

      .nav a:hover {
        color: #444;
        border-bottom: 1px solid #999;
      }

      .footer{
        padding : 0px;
        text-align : center;
        vertical-align: middle;
        line-height: normal; 
        width : 100%;
        position:relative;bottom:0  ;
        display:block;
      }


      /* Content section */

      [threshold-triggered] {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1;
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        backdrop-filter: saturate(180%) blur(20px);
      }

     @media screen 
      and (min-device-width: 1200px) 
      and (max-device-width: 1600px) 
      and (-webkit-min-device-pixel-ratio: 1) { 
      .footer{
          padding : 20px;
          text-align : center;
          vertical-align: middle;
          line-height: normal; 
          width : 100%;
          position:relative;bottom:0  ;
          visibility : visible;
        }
    }

    @media screen 
      and (min-device-width: 1200px) 
      and (max-device-width: 1600px) 
      and (-webkit-min-device-pixel-ratio: 2)
      and (min-resolution: 192dpi) { 
      .footer{
            padding : 20px;
            text-align : center;
            vertical-align: middle;
            line-height: normal; 
            width : 100%;
            position:relative;bottom:0  ;
            visibility : visible;
          }
    }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

  <fork-elem></fork-elem>
  <header>
    <app-toolbar id="appTop">
      <div main-title>JEQUEL PROJECT</div>
    </app-toolbar>
    <app-box threshold="64">
      <ul role="navigation" class="nav">
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <li><a name="donwload" href="/download">Download</a></li>    
          <li><a name="news" href="/news">News</a></li>
        </iron-selector>
      </ul>
    </app-box>
  </header>

  <main>
      <app-box>   
         <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
       
          <download-view name="download"></download-view>
          <news-view name="news"></news-view>
       
        </iron-pages>

      </app-box>
       <div class="footer">

      </div>
  </main>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],
      _routePageChanged: function(page) {
        this.page = page || 'download';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view.html');

        //this.importHref(resolvedPageUrl, null, this._showPage404, true);

       // this.importHref(resolvedPageUrl, null, this._showPage404, true);

      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });

     function _onDownloadButtonClick(el) {
       // Wait for ripple to finish.
     // Wait for ripple to finish.
        el.addEventListener('transitionend', function(e) {
          location.href = '/#sorry';
        });
      }
  </script>
