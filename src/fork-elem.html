<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="fork-elem">
  <template>
    <style include="shared-styles">
      :host {
          display: block;
      }
      
      #forkongithub
      {
        display : none;
      }
      #forkongithub a
      {
        background:var(--google-yellow-500);
        color:#fff;
        text-decoration:none;
        font-family:arial,sans-serif;
        text-align:center;
        font-weight:bold;
        padding:5px 40px;
        font-size:1rem;
        line-height:2rem;
        position:relative;
        transition:0.5s;
      }
  
      #forkongithub a:hover
      {
        background:#c11;
        color:#fff;
      }
      #forkongithub a::before, #forkongithub a::after
      {
        content:"";
        width:100%;
        display:  block;
        position:absolute;
        top:1px;
        left:0;
        height:1px;
        background:#fff;
      }
      #forkongithub a::after
      {
        bottom:1px;
        top:auto;
      }

     @media screen 
      and (min-device-width: 1200px) 
      and (max-device-width: 1600px) 
      { 
        #forkongithub
        {
          visibility : visible; 
          position:fixed;
          display:block;
          top:0;
          right:0;
          width:200px;
          overflow:hidden;
          height:200px;
          z-index:9999;
         }

        #forkongithub a
         {
           background:var(--google-yellow-500);
           width:200px;
           position:absolute;
           top:60px;
           right:-60px;
           transform:rotate(45deg);
           -webkit-transform:rotate(45deg);
           -ms-transform:rotate(45deg);
           -moz-transform:rotate(45deg);
           -o-transform:rotate(45deg);
           box-shadow:4px 4px 10px rgba(0,0,0,0.8);
           }
      }


    </style>
        <span id="forkongithub"><a href="">Under Construction</a></span>
  </template>
    <script>
    Polymer({
      is: 'fork-elem'
    });
  </script>
</dom-module>
