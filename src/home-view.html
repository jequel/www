      :host {
          display: block;
          background-image : url('../images/untitled.svg');
          background-size : 100% 900px;
        }
      .infoContainers
      {
        text-align: center;
        margin: 0 auto 80px auto;
      }
      .infoContainer
      {
        background-color :var(--google-yellow-700);
      }
      .infoContainer.community a , .svgModifier a
      {
        text-decoration: none;
        margin : 30px;
      }
      .infoContainer.community p
      {
        margin : 10px;
      }

         display: none;
       }

        /*Small laptops*/
        @media screen 
        and (min-width: 1024px) 
        and (max-width: 10000px) 
        and (min-height: 500px)
        and (max-height: 750px)
        {
          .infoContainer {
              font-weight: 100;
              text-align: center;
              display : inline-block;
              padding-right : 30px;
              padding-left :  30px;
              padding-bottom : 30px;
              padding-top : 20px;
            }
            .infoContainer h3 
            {
              font-weight: 100;
              font-size: 60px;
              margin: 5px;
              text-align: center;
              visibility : visible;
              display: block;
            }
        }
        /*Modern laptops*/
        @media screen 
        and (min-width: 768px) 
        and (max-width: 10000px) 
        and (min-height: 770px)
        {
           .infoContainer {
              font-weight: 100;
              text-align: center;
              display : inline-block;
              padding-right : 60px;
              padding-left :  60px;
              padding-bottom : 70px;
              padding-top : 40px;
            }

            .infoContainer.community p
             {
                  margin : 20px;
             }
            .infoContainer h3 
            {
              font-weight: 100;
              font-size: 60px;
              margin: 5px;
              text-align: center;
              visibility : visible;
              display: block;
            }
        }
       /*Smartphones*/
        @media only screen 
        and (min-device-width : 320px) 
        and (max-device-width : 568px) 
        and (orientation : portrait) 
        { 
          .infoContainer
            {
              height : 380px;
            }
            
            .infoContainer.community p
             {
                  margin : 15px;
             }
        }
